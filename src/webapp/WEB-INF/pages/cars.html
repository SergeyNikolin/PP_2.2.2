<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cars</title>
    <meta content="text/html; charset=utf-8" />
</head>
<body>
<br>
<h3>Cars</h3>
<br>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Series</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.name}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.series}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
